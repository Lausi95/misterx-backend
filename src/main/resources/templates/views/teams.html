<div class="p-2">
    <form class="mb-2" action="/teams" method="post">
        <div class="mb-2">
            <label for="teamname">Team-Name:</label>
            <input id="teamname" name="teamname" class="bg-gray-200 p-3 rounded block w-full" type="text" />
        </div>
        <div class="text-right">
            <button type="submit" class="bg-green-200 rounded px-4 py-3">Team erstellen</button>
        </div>
    </form>
    <div th:each="team: ${teams}" th:text="${team.name}"></div>
</div>
