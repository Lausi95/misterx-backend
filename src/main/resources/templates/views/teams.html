<div class="p-2">
    <h1 class="font-bold text-xl mb-3">Teamverwaltung</h1>

    <div class="p-2 mb-3 shadow rounded">
        <h1 class="font-bold text-lg mb-2">Team erstellen</h1>
        <form action="/teams" method="post">
            <div class="mb-2">
                <label for="teamname">Team-Name:</label>
                <input id="teamname" name="teamname" class="bg-gray-200 p-3 rounded block w-full" type="text" />
            </div>
            <div class="mb-2">
                <label for="membercount">Anzahl Mitglieder:</label>
                <input id="membercount" name="memberCount" class="bg-gray-200 p-3 rounded block w-full" type="number" />
            </div>
            <div class="text-right">
                <button type="submit" class="bg-green-200 rounded px-4 py-3">Team erstellen</button>
            </div>
        </form>
    </div>

    <div class="p-2 mb-3 shadow rounded">
        <h1 class="font-bold text-lg mb-2">Teams</h1>
        <div class="grid grid-cols-2 gap-1">
            <div class="bg-gray-200 p-2 font-bold">Name</div>
            <div class="bg-gray-200 p-2 font-bold"># Mitglieder</div>
            <th:block th:each="team: ${teams}">
                <div class="bg-gray-100 p-2" th:text="${team.name}"></div>
                <div class="bg-gray-100 p-2" th:text="${team.memberCount}"></div>
            </th:block>
        </div>
    </div>
</div>
